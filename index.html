<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apla clash pro</title>
    <!-- daisyUI and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(/images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home page -->
      <section
      id="home"
        class="home text-white flex min-h-screen items-center justify-center container mx-auto"
      >
        <div class="text-center space-y-6">
          <h1 class="anton-regular text-9xl uppercase">ALPHABET CLASH</h1>
          <p class="text-2xl poppins-medium">
            Unleash Your Keyboard Kung Fu : Press "Enter" to Play
          </p>
          <button
          onclick="play()"
            class="btn bg-white text-black text-2xl poppins-semibold hover:bg-slate-200"
          >
            Play now
          </button>
        </div>
      </section>

      <!-- playground page -->
      <section id="play-ground" class="hidden play-ground w-3/4 flex justify-center mx-auto ">
        <div class="flex flex-col justify-center min-h-screen gap-8">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 bg-[#FFFFFFBF] border-[16px] border-[#010101CC] rounded-xl"
          >
            <div class="flex items-center flex-col space-y-9">
              <p
                class="poppins-medium text-lg text-white bg-[#010101CC] px-6 pb-4 rounded-b-xl"
              >
                Don't watch keyboard while playing...
              </p>
              <p id="display-key" class="text-9xl poppins-semibold text-[#010313]">Y</p>
            </div>
          </div>

          <!-- keyboard -->
          <div id="keys-container" class="keyboard">
            <!-- kyeboard start -->
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
            <!-- keyboard end -->
          </div>

          <!-- life and score state -->
          <div class="buttons flex justify-between">
            <button
              class="btn bg-[#360490] rounded-full px-6 text-white border-none poppins-medium text-xl hover:bg-[#360491]"
            >
              Life
              <img src="/images/heart.svg" alt="" />
              <span id="life-state">5</span>
            </button>
            <button
              class="btn bg-[#360490] rounded-full px-6 text-white border-none poppins-medium text-xl hover:bg-[#360491]"
            >
              Score
              <img src="/images/dollar.svg" alt="" />
              <span id="score-state">0</span>
            </button>
          </div>
        </div>
      </section>

      <!-- score page -->
      <section id="score" class="hidden flex items-center justify-center min-h-screen">
        <div class="card w-96 bg-[#FFFFFF33] shadow-xl">
          <div class="card-body items-center text-center text-white space-y-3">
            <h2 class="card-title poppins-extrabold text-6xl">
              Score : <span id="final-score" class="poppins-medium">14</span>
            </h2>
            <button onclick="playAgain()" class="btn text-[#010313] bg-white poppins-semibold">
              Play Now
            </button>
            <p class="poppins-medium text-xl">Practice will make you Pro</p>
          </div>
        </div>
      </section>

    </main>
    <script src="/script/script.js"></script>
  </body>
</html>

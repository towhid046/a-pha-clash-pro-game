<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apla clash pro</title>
    <!-- daisyUI and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="/style/style.css">
  </head>
  <body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(/images/background.png)] bg-no-repeat bg-center">
        <section class="home text-white flex min-h-screen items-center justify-center">
           <div class="text-center space-y-4">
            <h1 class="anton-regular text-9xl uppercase">ALPHABET CLASH</h1>
            <p class="text-2xl poppins-medium">Unleash Your Keyboard Kung Fu : Press "Enter" to Play</p>
            <button class="btn bg-white text-black text-2xl poppins-semibold hover:bg-slate-200">Play now</button>
           </div>
        </section>
        <section class="play-ground"></section>
    </main>
  </body>
</html>
